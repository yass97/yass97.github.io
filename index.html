<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasunori Matsuda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .bio {
      max-width: 500px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      text-align: left;
    }

    .links a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.5rem;
      color: #333;
    }

    .links a:hover {
      color: #007acc;
    }

    .links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <img class="profile-img" src="https://github.com/yass97.png" alt="Yasunori's GitHub Avatar" />
  <div class="name">Yasunori Matsuda</div>
  <div class="title">Android / Flutter Developer</div>
  <div class="bio">
    I'm a freelance developer based in Fukuoka, Japan. I mainly work on Android and Flutter apps.<br />
    I love drawing, home gardening, traveling to Okinawa, taking walks, enjoying good coffee, reading books, and
    listening to music.
  </div>
  <div class="links">
    <a href="https://zenn.dev/" target="_blank" title="Zenn">
      <img src="https://zenn.dev/images/logo-transparent.png" alt="Zenn" />
    </a>
    <a href="https://github.com/yass97" target="_blank" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://www.foriio.com/yass" target="_blank" title="Foriio">
      <i class="fa-solid fa-code"></i>
    </a>
  </div>
</body>

</html>
